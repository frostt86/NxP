spring.application.name=movieManagement
# ================================================
# Application Basics
# ================================================
server.port=8080

# ================================================
# MongoDB Configuration
# ================================================
# Local Mongo instance
spring.data.mongodb.uri=mongodb://localhost:27017/movie_management

# Alternatively, you can set database separately:
# spring.data.mongodb.host=localhost
# spring.data.mongodb.port=27017
# spring.data.mongodb.database=movie_management

# ================================================
# Logging
# ================================================
logging.level.org.springframework=INFO
logging.level.com.NxP=DEBUG   # replace with your base package

# ================================================
# Swagger / OpenAPI
# ================================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# ================================================
# Disable JPA/JDBC Auto-Configuration
# (important since youâ€™re using Mongo only)
# ================================================
spring.autoconfigure.exclude=
org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,
org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration