spring.application.name=movieManagement
# ================================================
# Application Basics
# ================================================
server.port=8080

# ================================================
# MongoDB Configuration
# ================================================
# Local Mongo instance
spring.datasource.url=jdbc:mysql://localhost:3306/cinema?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Alternatively, you can set database separately:
# spring.data.mongodb.host=localhost
# spring.data.mongodb.port=27017
# spring.data.mongodb.database=movie_management

# ================================================
# Logging
# ================================================
logging.level.org.springframework=INFO
logging.level.com.NxP=DEBUG   # replace with your base package

# ================================================
# Swagger / OpenAPI
# ================================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# ================================================
# Disable JPA/JDBC Auto-Configuration
# (important since youâ€™re using Mongo only)
# ================================================
spring.autoconfigure.exclude=
org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,
org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration